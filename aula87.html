<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 87 de Javascript</title>
    <link rel="stylesheet" type="text/css" href="estilos87.css" />
  </head>
  <body>
    <h1>CFB Cursos</h1>
    <!-- onsubmit="event.preventDefault()" para nõ utilizar o submite do formulário e sim o do botão -->
    <form onsubmit="event.preventDefault()">
      <input
        type="url"
        name="url"
        id="url"
        placeholder="https://cfbcursos.com.br"
        pattern="https://."
        size="30"
        required
      />
      <button id="btn_url">Ir</button>
    </form>
    <script src="aula87.js"></script>
  </body>
</html>
